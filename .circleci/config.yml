version: 2.1
orbs:
  aws-eks: circleci/aws-eks@2.2.0
  kubernetes: circleci/kubernetes@1.3
# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  create-virtual-env:
    docker:
      - image: python:3.7.3-stretch
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requirements.txt" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            ls
            . venv/bin/activate
            pwd
            ls -a
            make install
      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}
  linting:
    docker:
      - image: python:3.7.3-stretch
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requirements.txt" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run:
          name: lint dockerfile
          command: |
            ls -a
            . venv/bin/activate
            pwd
            # # Install hadolint
            wget -O /bin/hadolint https://github.com/hadolint/hadolint/releases/download/v1.16.3/hadolint-Linux-x86_64 &&\
            chmod +x /bin/hadolint
            hadolint ./Dockerfile
      - run:
          name: lint app.py
          command: |
            ls -a
            . venv/bin/activate
            #make install
            make lint

  build-dockerimage:
    docker:
      - image: docker:17.05.0-ce-git #python:3.7.3-stretch
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install dependencies
          command: |
            apk add --no-cache \
              py-pip=9.0.0-r1
            pip install \
              docker-compose==1.12.0 \
              awscli==1.11.76
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requirements.txt" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run:
          name: execute dockerfile
          command: |
            #docker build --tag=$DOCKERHUB_USERNAME/api-ci2 .
            docker build --tag=$DOCKERHUB_USERNAME/flask1:latest .
            docker image ls  
      - run:
          name: pushing to repository
          command: |
            #docker build --tag=api-ci .
            docker image ls
            echo "$DOCKERHUB_PASS"
            docker login -u "$DOCKERHUB_USERNAME" -p "$DOCKERHUB_PASS"
            #docker push $DOCKERHUB_USERNAME/api-ci2:latest
            docker push $DOCKERHUB_USERNAME/flask1:latest
